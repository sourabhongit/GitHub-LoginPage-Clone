<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5b8779a7c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Github</title>
  </head>
  <body>
    <div id="main">
      <div id="logo"><i class="fa-brands fa-github fa-3x"></i></div>
      <div id="insideMain">
        <div class="font headline">
          <p class="insideHeadline">Sign in to GitHub</p>
        </div>
        <div id="form">
          <form action="/" method="post">
            <div class="font">
              <label for="emailField">Username or email address</label>
              <input
                type="email"
                name="email"
                id="emailField"
                autocomplete="username"
                autocorrect="off"
                autocapitalize="off"
                autofocus="autofocus"
              />
            </div>
            <div class="font passDiv">
              <label for="passField">Password</label
              ><a class="forgotPass">Forgot password?</a>
              <input type="password" name="pass" id="passField" />
            </div>
            <div class="font btn">
              <button type="submit">Sign in</button>
            </div>
          </form>
        </div>
        <div class="font" id="createAccount">
          <p class="inCreateAccount">
            New to GitHub?
            <a id="createAc" href="http://#">Create an account</a>.
          </p>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul>
        <li><a class="font footerLinks" href="#">Terms</a></li>
        <li><a class="font footerLinks" href="#">Privacy</a></li>
        <li><a class="font footerLinks" href="#">Security</a></li>
        <li><a class="font contact" href="#">Contact GitHub</a></li>
      </ul>
    </div>
  </body>
</html>
